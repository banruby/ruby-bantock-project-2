<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Contact - Planted</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Roboto:400,700" rel="stylesheet">
    
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="styles/style.css">

</head>
    <body>
        <!-- SKIP LINK -->
        <a href="#main-content" class="skip-link">Skip to main content.</a>
        <!-- HEADER -->
        <header class="contact">
            <div class="nav-container">
                <div class="wrapper">
                    <nav>
                        <h2>Planted</h2>
                        <ul>
                            <li class="home"><a href="index.html">Home</a></li>
                            <li class="about"><a href="#">About</a></li>
                            <li class="blog"><a href="blog.html">Blog</a></li>
                            <li class="contact"><a href="#">Contact</a></li>
                        </ul>
                        <i class="fas fa-bars"></i>
                    </nav>
                </div>
                <!---wrapper -->
            </div> <!-- /> nav container -->
            <div class="wrapper contact-wrapper">
                <h1>Get in Touch</h1>
            </div>
        </header>
            <!-- MAIN -->
            
            <main class="contact" id="main-content">
                <div class="wrapper">
                    <div class="form-container">
                        <form action="">
                            <label for="name" class="visually-hidden">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                            <label for="email" class="visually-hidden">Email address</label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <label for="comment" class="visually-hidden">Comment</label>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
                            <button class="form-submit">Post comment</button>
                        </form>
                    </div>
                    <aside>
                        <div class="icon-bar">
                            <span class="sr-only">Link to Facebook</span>
                            <a href="#">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            </a>
                            <span class="sr-only">Link to Instagram</span>
                            <a href="#">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                            </a>
                            <span class="sr-only">Link to Twitter</span>
                            <a href="#">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                            </a>
                            <span class="sr-only">Link to Whatsapp</span>
                            <a href="#">
                                <i class="fab fa-whatsapp" aria-hidden="true"></i>
                            </a>
                        </div>
                        <p class="email">info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </aside>
                </div> <!--- /> wrapper -->
            </main>


            <!-- FOOTER -->
            <footer>
                <p class="copyright">Copyright Â© 2019 Hackeryou</p>
            </footer>
        
    </body>
</html>
